<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Kéo sang trái để thấy quà nha!</h2>
        <div class="wrapper">

            <img src="./assets/img/ma.jpg" alt="" class="image ma">
            <img alt="" class="image" id="newImage" src="./assets/img/video.gif">
            <!-- <img class="image" id="newImage" src="./assets/img/img-2.jpg" alt=""> -->

            <input type="range" class="slider" id="volumn" min="0" max="100" value="100">
        </div>
    </div>

    <div class="arrow">
        <i class="fa-solid fa-arrow-left"></i>
    </div>

    <script src="./index.js"></script>
</body>
</html>
